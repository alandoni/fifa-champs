<div class="row">

	<div *ngIf="error" class="error col s12">{{error.description}}</div>

	<div *ngIf="!error" class="col m4 s12 champions">
		<div class="header">
			Maiores campeões
		</div>
		<p *ngFor="let champion of champions">
			<span>{{ champion.name }}</span> foi campeão <span>{{ champion.times }}</span> vezes
		</p>
	</div>

	<div *ngIf="!error" class="matches col m8 s12">
		<app-match-list [matches]="matches" [cols]="3" [minItemsPerColumn]="6"></app-match-list>
	</div>
</div>
