<div>
  <div *ngIf="error">{{error.description}}</div>
  <div *ngIf="!error" class="row">
  	<div *ngFor="let matches of matchesList" class="col" [ngClass]="{'s12': cols == 1, 's6': cols == 2, 's4': cols == 3, 's3': cols == 4}">
  		<div *ngFor="let match of matches">
  			<app-match [match]="match"></app-match>
  		</div>
  	</div>
  </div>
</div>
