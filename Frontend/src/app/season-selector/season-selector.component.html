<div>
	<div *ngIf="noChampionships" class="error text-center">Nenhum campeonato criado, inicie criando um.</div>

	<div *ngIf="!noChampionships" class="nav-content">
		<div id="sub-nav">
			<ul materialize="tabs" class="tabs tabs-transparent">
				<li class="tab"><a (click)="changeTab(0)" [ngClass]="{active : tab == 0}">Classificação</a></li>
				<li  class="tab"><a (click)="changeTab(1)"  [ngClass]="{active : tab == 1}">Jogos</a></li>
			</ul>
		</div>

		<div id="season">
			<div class="row season-title">
				<p class="col s12">Temporada</p>
			</div>
			<div class="row">
				<div class="col s2 m1 large-none">
					<a class="season-button waves-effect waves-light btn blue-grey" (click)="previousMonth()"> <i class="material-icons">skip_previous</i></a>
				</div>
				<div class="col s8 m3 l1-5 season-month-container valign-wrapper">
					<div class="valign text-center">{{ this.getCurrentMonth() }}</div>
				</div>
				<div class="col s2 m1 large-none">
					<a class="season-button waves-effect waves-light btn blue-grey" (click)="nextMonth()"> <i class="material-icons">skip_next</i> </a>
				</div>

				<div class="row hide-on-med-and-up"></div>

				<div class="col s12 m4 valign-wrapper no-filter-container">
					<span id="no-filter">
						<input type="checkbox" (click)="noFilterSelectionChanged($event)" id="noFilter"/>
						<label for="noFilter" id="filter-label">Sem filtro</label>
					</span>
				</div>
			</div>
		</div>

		<hr />

		<app-standing-table *ngIf="tab == 0" [matches]="matches"></app-standing-table>
		<app-match-list *ngIf="tab == 1" [matches]="matches" [cols]="4" [minItemsPerColumn]="6"></app-match-list>

	</div>
</div>
