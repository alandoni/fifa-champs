<div>
	<div *ngIf="noChampionships">Nenhum campeonato criado, inicie criando um.</div>

	<div *ngIf="!noChampionships">
		<div (click)="changeTab(0)">Classificação</div>
		<div (click)="changeTab(1)">Jogos</div>

		<div (click)="previousMonth()"> &lt; </div> {{ this.getCurrentMonth() }} <div (click)="nextMonth()"> &gt; </div>

		<div>
	      <input type="checkbox" (click)="noFilterSelectionChanged($event)" id="noFilter"/>
	      <label for="noFilter"> Sem filtro</label>
	    </div>

		<hr />

		<app-standing-table *ngIf="tab == 0" [matches]="matches"></app-standing-table>
	</div>
</div>
