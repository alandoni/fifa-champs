<div>
	<div *ngIf="error != null"><p>{{error.description}}</p></div>
	<form>
  	<div class="input-field col s12">
      <app-dropdown-player [name]="'player1'" [label]="'Player 1'" [players]="this.players" (onSelectedPlayer)="handlePlayerSelection($event)"></app-dropdown-player>
    </div>
  	<div class="input-field col s12">
      <app-dropdown-player [name]="'player2'" [label]="'Player 2'" [players]="this.players" (onSelectedPlayer)="handlePlayerSelection($event)"></app-dropdown-player>
    </div>
  	<div class="input-field col s12">
      <input type="number" name="score1" placeholder="Score Team 1" [(ngModel)]="match.team1score"/>
    </div>
  	<div class="input-field col s12">
      <input type="number" name="score1" placeholder="Score Team 2" [(ngModel)]="match.team2score"/>
    </div>
  	<div class="input-field col s12">
      <app-dropdown-player [name]="'player3'" [label]="'Player 3'" [players]="this.players" (onSelectedPlayer)="handlePlayerSelection($event)"></app-dropdown-player>
    </div>
  	<div class="input-field col s12">
      <app-dropdown-player [name]="'player4'" [label]="'Player 4'" [players]="this.players" (onSelectedPlayer)="handlePlayerSelection($event)"></app-dropdown-player>
    </div>
    <div>
      <input type="checkbox" [(ngModel)]="selected" value="selected" [ngModelOptions]="{standalone: true}" id="final"/>
      <label for="final">Ã‰ a final</label>
    </div>
  	<div class="input-field col s12">
        <button class="btn waves-effect waves-light" type="submit" name="action" (click)="tryCreateMatch();">
          Salvar
          <i class="material-icons right">send</i>
        </button>
    </div>
	</form>
</div>
